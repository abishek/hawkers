<!DOCTYPE html>
<html lang="en" ng-app="hawkerApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>The Hawker Delivery Project</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
</head>	
<body>
<div class="container">
	<div class="jumbotron">
  		<h1 class="text-center">The Hawker Delivery Project</h1>
  		<p/>
  		<p class="text-right"><small>your favourite food from your nearby hawker</small></p>
	</div>
  
  <div class="well">
  <form name="pinCodeForm" class="inline-form" ng-controller="PinCodeController as pinCodeCtrller" ng-submit="pinCodeCtrller.refine()">
    <div class="form-group">
      <label for="pinCode">Pincode</label>
      <input ng-model="pinCodeCtrller.pinCode" type="text" class="form-control" placeholder="123456">
    </div>
    <button type="submit" class="btn btn-default">Search</button>
  </form>
  </div>

  <div class="list-group" ng-controller="HawkerAppController as ctrl">
    <div class="list-group-item" ng-repeat="hawker in ctrl.hawkers">
      <h3>{{ hawker.name }} </h3>
      <p> {{ hawker.address }} </p>
      <p> {{ hawker.pincode }}</p>
      <blockquote>{{ hawker.contact }}</blockquote>
      <div class="panel panel-default">
        <div class="panel-heading">Menu</div>
        <div class="panel-body">
          <div class="list-group" ng-repeat="menuItem in hawker.menu">
            <p>{{ menuItem.name }} </p>
            <span>{{ menuItem.price }}</span>
            <button ng-show="menuItem.isAvailable==='true'">Add to Order</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
