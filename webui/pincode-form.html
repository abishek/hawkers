<form name="pinCodeForm" class="form-inline" ng-controller="PincodeController as pCtrl" ng-submit="pinCodeForm.$valid && locateHawkers()" novalidate>
   	<div class="form-group">
     	<label for="pinCode">Pincode</label>
     	<input ng-model="pincode" type="text" class="form-control" placeholder="123456" required ng-minlength="6" ng-maxlength="6" ng-pattern="/^[0-9]{1,6}$/" >
   	</div>
   	<button type="submit" class="btn btn-default">Find</button>
</form>
