<div class="row" ng-controller="OrderController as oCtrl">
	<div class="col-md-12" ng-show="orderData.length">
		<table class="table table-bordered table-hover">

		</table>
	</div>
  <div class="col-md-12" ng-hide="orderData.length">
      <h3 align="center">{{orderEmptyMessage}}</h3><p/>
  </div>
</div>

<div class="row" ng-controller="OrderController as custCtrl">
  	<form class="form-horizontal" ng-submit="custCtrl.submitOrder(oCtrl.orderData)" ng-show="orderData.length">
  		<div class="form-group">
  			<label for="customerName" class="col-md-offset-1 col-md-5">Name :</label>
  			<input ng-model="custCtrl.customerName" type="text" placeholder="Your Name">
  		</div>
  		<div class="form-group">
  			<label for="customerEmail" class="col-md-offset-1 col-md-5">EMail :</label>
  			<input ng-model="custCtrl.customerEmail" type="email" placeholder="you@gmail.com">
  		</div>
  		<div class="form-group">
  			<label for="customerHP" class="col-md-offset-1 col-md-5">Phone :</label>
  			<input ng-model="custCtrl.customerHP" type="text" placeholder="99991111">
  		</div>
  		<button class="btn btn-default col-md-offset-2 col-md-7">Confirm Order</button>
  	</form>
</div>
