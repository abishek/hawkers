<div class="list-group" ng-controller="HawkerListController as hlCtrl">
	<div class="col-md-12" ng-hide="hawkerList.length">
			<h3> {{ hawkerListMessage }} </h3>
	</div>
	<div class="list-group=item" ng-show="hawkerList.length" ng-repeat="hawker in hawkerList">
		<h3>{{hawker.name}}</h3>
		<blockquote>{{hawker.address}}, {{hawker.pincode}}
		<p/>{{hawker.contact}}</blockquote>
		<table class="table table-striped">
   			<thead>
   			<tr>
   				<th colspan="4">Menu</th>
   			</tr>
   			</thead>
   			<tr ng-repeat="item in hawker.menu">
   				<td>{{item.name}}<p/><em>{{item.description}}</em></td>
   				<td><img ng-src={{item.image}} alt="..." class="img-circle"></td>
   				<td>{{item.price}}</td>
   				<td><button type="btn btn-default" ng-show="item.isAvailable=='True'" ng-click="addToOrder(hawker, item)">Add To Order</button></td>
   			</tr>
   		</table>
	</div>
</div>
