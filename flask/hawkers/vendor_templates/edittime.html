{% extends 'layout.html' %}

{% block body %}
{{ super() }}
<div class="container">
<div class="row-fluid">

	<div class="jumbotron">
  		<h1 class="text-center">The Hawker Delivery Project</h1>
  		<p/>
  		<p class="text-right"><small>Vendor Console</small></p>
	</div>

    <ul class="list-group">
        <li class="list-group-item"> 
            <form method="post" action={{ url_for('vendor_page.modify_time', stall_id=id)}}>
            <div class="form-group">
                {{ render_field(form.cutofftime) }}
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-default">Set Cut Off Time</button>
            </div>
            </form>
        </li>
    </ul>

</div>
</div>
{% endblock body %}
