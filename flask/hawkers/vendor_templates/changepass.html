{% extends 'layout.html' %}

{% block body %}
{{ super() }}
<div class="container">
<div class="row-fluid">

	<div class="jumbotron">
  		<h1 class="text-center">The Hawker Delivery Project</h1>
  		<p/>
  		<p class="text-right"><small>Vendor Console</small></p>
	</div>
  
    <ul class="list-group">
        <li class="list-group-item"> 
            <form method="post" action="/vendors/owner/{{user.id}}/changepass">
            <div class="form-group">
                {{ render_field(form.login) }}
            </div>
            <div class="form-group">
                {{ render_field(form.current_password) }}
            </div>
            <div class="form-group">
                {{ render_field(form.password) }}
            </div>
            <div class="form-group">
                {{ render_field(form.password_a) }}
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-default">Change Password</button>
            </div>
            </form>
        </li>
    </ul>
</div>
</div>
{% endblock body %}
